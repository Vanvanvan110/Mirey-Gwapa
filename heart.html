<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rainbow Love Heart</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        .particle:nth-child(1) { left: 10%; animation-duration: 15s; }
        .particle:nth-child(2) { left: 20%; animation-duration: 25s; }
        .particle:nth-child(3) { left: 30%; animation-duration: 20s; }
        .particle:nth-child(4) { left: 40%; animation-duration: 22s; }
        .particle:nth-child(5) { left: 50%; animation-duration: 18s; }
        .particle:nth-child(6) { left: 60%; animation-duration: 23s; }
        .particle:nth-child(7) { left: 70%; animation-duration: 17s; }
        .particle:nth-child(8) { left: 80%; animation-duration: 21s; }
        .particle:nth-child(9) { left: 90%; animation-duration: 19s; }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }

        .heart-container {
            position: relative;
            width: 65vmin;
            height: 65vmin;
            max-width: 250px;
            max-height: 250px;
            animation: heartbeat 1.5s infinite;
            z-index: 1;
        }

        .heart {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ee7752;
            transform: rotate(45deg);
            animation: syncColors 15s ease infinite;
            box-shadow: 0 0 60px rgba(238, 119, 82, 0.5);
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: 50%;
        }

        .heart:before {
            left: -50%;
        }

        .heart:after {
            top: -50%;
        }

        .message-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            width: 80%;
            text-align: center;
            z-index: 1;
        }

        .message {
            color: white;
            font-size: 4.5vmin;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            line-height: 1.3;
            margin: 0;
            white-space: nowrap;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes syncColors {
            0% { 
                background: #ee7752;
                box-shadow: 0 0 60px rgba(238, 119, 82, 0.5);
            }
            25% { 
                background: #e73c7e;
                box-shadow: 0 0 60px rgba(231, 60, 126, 0.5);
            }
            50% { 
                background: #23a6d5;
                box-shadow: 0 0 60px rgba(35, 166, 213, 0.5);
            }
            75% { 
                background: #23d5ab;
                box-shadow: 0 0 60px rgba(35, 213, 171, 0.5);
            }
            100% { 
                background: #ee7752;
                box-shadow: 0 0 60px rgba(238, 119, 82, 0.5);
            }
        }

        @media (max-width: 480px) {
            .heart-container {
                width: 55vmin;
                height: 55vmin;
            }
            .message {
                font-size: 4vmin;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    <div class="heart-container">
        <div class="heart"></div>
        <div class="message-container">
            <div class="message">I love you my Sinigang</div>
        </div>
    </div>
</body>
</html>
